<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolopdracht Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="popup">
        <p>Deze website is gemaakt in het kader van een schoolopdracht.</p>
        <button onclick="closePopup()">Sluiten</button>
    </div>

    <header>
        <h1>Welkom op mijn website</h1>
        <nav>
            <ul>
                <li><a href="#map">Kaart</a></li>
                <li><a href="#weer">Weer</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="map">
            <h2>Kaart</h2>
            <div id="mapContainer" style="height: 400px;"></div>
        </section>

        <section id="weer">
            <h2>Actuele Weerinfo</h2>
            <p class="weather">Laden...</p>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form action="server.php" method="POST">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Inloggen</button>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
