<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="./contactpage/style.css">
</head>
<body>
    <script src="../Header.js"></script>
    <main>
        <div class="container">
            <div class="contact-container">
                <form id="contactForm" class="contact-left">
                    <div class="contact-left-title">
                        <h1>Get in touch</h1>
                    </div>
                    <input type="text" id="name" placeholder="Your Name:" class="contact-inputs" required>
                    <input type="email" id="email" placeholder="Your E-mail:" class="contact-inputs" required>
                    <textarea id="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                    <button type="submit">Submit Message</button>
                    <p id="statusMessage"></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 BucketMap. No rights reserved.</p>
        </div>
    </footer>

    <script src="./contactpage/submit.js"></script>

</body>
</html>
